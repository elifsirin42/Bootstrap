<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name : </label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="Last Name">Last Name : </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password : </label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="city">City : </label>
                    <select class="form-control" id="city">
                        <option>Ankara</option>
                        <option>Istanbul</option>
                        <option>Izmir</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="bio">About : </label>
                    <textarea rows="3" type="textarea" class="form-control" id="bio" placeholder="Bio"></textarea>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term"> <input type="checkbox" class="form-check-input" id="term">
                        I accept the terms :
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term"> <input type="checkbox" checked="true" disabled class="form-check-input" id="term">
                        I accept the terms :
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio"> 
                        <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">
                        Option
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio"> <input type="radio" class="form-check-input" checked="true" name="radio" id="radio ">
                        Option
                    </label>
                </div>
                <div class="form-check ">
                    <label class="form-check-label" for="radio"> <input type="radio" class="form-check-input" checked="true" name="radio" id="radio"> Option
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</html>
